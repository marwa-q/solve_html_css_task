<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid grey;
            text-align: center;
            padding: 30px;
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid grey;
            padding: 10px 50px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>

        </tr><tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>

        </tr><tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>20</td>
        </tr>
    </table>
</body>
</html>
