<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid grey;
            padding: 30px;
        }
        td {
            text-align: left;
        }
        th, td {
            border: 2px solid grey;
            padding: 10px 50px;
            margin: 5px;
        }
        th {
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>Tables in HTML</h3>
    <table>
        <tr>
            <th>First Name</th>
            <th>Job role</th>
        </tr>
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
        </tr>
    </table>
</body>
</html>
