<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid grey;
            padding: 2px;
        }
        th, td {
            border: 2px solid grey;
            padding: 1px 50px;
            text-align: center;
        }
        td {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">ele</th>
            <th rowspan="2">ele</th>
            <th rowspan="2">ele</th>
            <th rowspan="2">ele</th>
            <th>ele</th>
        </tr>
        <tr>
            <td>ele</td>
        </tr>
        <tr>
            <td colspan="2">ele</td>
            <td colspan="3">ele</td>
        </tr>
        <tr>
            <td colspan="3">ele</td>
            <td colspan="2">ele</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">ele</td>
            <td colspan="3">ele</td>
        </tr>
        <tr>
            <td colspan="3">ele</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">ele</td>
            <td>ele</td>
            <td rowspan="2" colspan="2">elex</td>
        </tr>
        <tr>
            <td>ele</td>
        </tr>
        <tr>
            <td colspan="2">ele</td>
            <td>ele</td>
            <td colspan="2">ele</td>
        </tr>
        <tr>
            <td>ele</td>
            <td rowspan="4">ele</td>
            <td rowspan="3">ele</td>
            <td rowspan="4">ele</td>
            <td>ele</td>
        </tr>
        <tr>
            <td>ele</td>
            <td>ele</td>
        </tr>
        <tr>
            <td>ele</td>
            <td>ele</td>
        </tr>
        <tr>
            <td>ele</td>
            <td>ele</td>
            <td>ele</td>

        </tr>
        <tr>
            <td colspan="2">ele</td>
            <td>ele</td>
            <td colspan="2">ele</td>
        </tr>
    </table>
</body>
</html>
